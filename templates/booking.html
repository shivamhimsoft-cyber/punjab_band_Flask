{% extends "base.html" %}

{% block title %}Book Services - Punjab Band{% endblock %}

{% block content %}
<!-- H1 Heading for SEO -->
<h1 class="page-title">Book Our Services</h1>

<!-- Booking Section -->
<section id="booking" class="booking">
    <div class="container">
        <h2 class="section-title">Book Our Services</h2>
        <div class="contact-form" style="max-width: 800px; margin: 0 auto;">
            <form id="booking-form" method="POST" action="{{ url_for('booking') }}">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="event-date">Event Date *</label>
                    <input type="date" id="event-date" name="event-date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Services Required *</label>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                        <div>
                            <input type="checkbox" id="brass-band" name="services" value="Brass Band">
                            <label for="brass-band">Brass Band</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ghodi" name="services" value="Wedding Horse (Ghodi)">
                            <label for="ghodi">Wedding Horse (Ghodi)</label>
                        </div>
                        <div>
                            <input type="checkbox" id="rath" name="services" value="Decorative Rath">
                            <label for="rath">Decorative Rath</label>
                        </div>
                        <div>
                            <input type="checkbox" id="vintage-car" name="services" value="Vintage Car">
                            <label for="vintage-car">Vintage Car</label>
                        </div>
                        <div>
                            <input type="checkbox" id="crystal-chhattar" name="services" value="Crystal Chhattar">
                            <label for="crystal-chhattar">Crystal Chhattar</label>
                        </div>
                        <div>
                            <input type="checkbox" id="foji-band" name="services" value="Foji Band">
                            <label for="foji-band">Foji Band</label>
                        </div>
                        <div>
                            <input type="checkbox" id="dhol" name="services" value="Punjabi Dhol">
                            <label for="dhol">Punjabi Dhol</label>
                        </div>
                        <div>
                            <input type="checkbox" id="jaago-dhol" name="services" value="Jaago Dhol">
                            <label for="jaago-dhol">Jaago Dhol</label>
                        </div>
                        <div>
                            <input type="checkbox" id="giddha" name="services" value="Malwai Giddha">
                            <label for="giddha">Malwai Giddha</label>
                        </div>
                        <div>
                            <input type="checkbox" id="victoria" name="services" value="Victoria Rath">
                            <label for="victoria">Victoria Rath</label>
                        </div>
                        <div>
                            <input type="checkbox" id="power" name="services" value="Power Generators">
                            <label for="power">Power Generators</label>
                        </div>
                        <div>
                            <input type="checkbox" id="catering" name="services" value="Catering">
                            <label for="catering">Catering Services</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" class="form-control"></textarea>
                </div>
                
                <div class="form-group">
                    <input type="checkbox" id="special-offer" checked>
                    <label for="special-offer">Apply Special Festive Discount (Available for dates during festive seasons)</label>
                </div>
                
                <button type="submit" class="btn btn-gold">Submit Booking Request</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
